<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Finca</h1>
        {% load widget_tweaks%}
        <form action="{% url 'finca-update' pk=finca.id %}" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ finca.nombre }}"><br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ finca.direccion }}"><br><br>
            <label for="area_total">Área Total:</label>
            <input type="number" id="area_total" name="area_total" value="{{ finca.area_total }}"><br><br>
            <label for="tipo_terreno">Tipo de Terreno:</label>
            <input type="text" id="tipo_terreno" name="tipo_terreno" value="{{ finca.tipo_terreno }}"><br><br>
            <label for="inmobiliaria">Inmobiliaria:</label>
                {{ form.inmobiliaria }}
                <br><br>
            <label for="propietarios">Propietarios:</label>
                {{ form.propietarios }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
