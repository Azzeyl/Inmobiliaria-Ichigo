<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td.actions {
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: #e3f2fd;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria Ichigo</a>
          </div>
        </nav>
      </div>
    <div class="container mt-5">
        <h1>Propietarios</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Inmobiliaria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for propietario in propietario %}
            <tr>
                <td>{{ propietario.nombre }}</td>
                <td>{{ propietario.cedula }}</td>
                <td>{{ propietario.inmobiliaria }}</td>
                <td>

                    <a href="{% url 'propietario-update' propietario.id %}" class="btn btn-primary">Editar</a>
                    <form action="{% url 'propietario-delete' propietario.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}

            <ol class="list-group list-group-numbered mt-4">
                <li class="list-group-item">
                  <a href="{% url 'propietario-create'%}"> Crear Propietario</a>
                </li>
              </ol>
        </tbody>
    </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
