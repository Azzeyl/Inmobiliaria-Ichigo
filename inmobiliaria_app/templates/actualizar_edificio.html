<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Edificio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Edificio</h1>
        {% load widget_tweaks%}
        <form action="{% url 'edificio-update' pk=edificio.id %}" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ edificio.nombre }}"><br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ edificio.direccion }}"><br><br>
            <label for="numero_pisos">Número de Pisos:</label>
            <input type="number" id="numero_pisos" name="numero_pisos" value="{{ edificio.numero_pisos }}"><br><br>
            <label for="numero_apartamentos">Número de Apartamentos:</label>
            <input type="number" id="numero_apartamentos" name="numero_apartamentos" value="{{ edificio.numero_apartamentos }}"><br><br>
            <label for="numero_habitaciones">Número de Habitaciones:</label>
            <input type="number" id="numero_habitaciones" name="numero_habitaciones" value="{{ edificio.numero_habitaciones }}"><br><br>
            <label for="inmobiliaria">Inmobiliaria:</label>
                {{ form.inmobiliaria }}
                <br><br>
            <label for="propietarios">Propietarios:</label>
                {{ form.propietarios }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
