<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Casa</h1>
        {% load widget_tweaks%}
        <form action="{% url 'casa-update' pk=casa.id %}" method="post">
            {% csrf_token %}
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" value="{{ casa.localidad }}"><br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ casa.direccion }}"><br><br>
            <label for="numero_habitaciones">Número de Habitaciones:</label>
            <input type="number" id="numero_habitaciones" name="numero_habitaciones" value="{{ casa.numero_habitaciones }}"><br><br>
            <label for="area_terreno">Área del Terreno:</label>
            <input type="text" id="area_terreno" name="area_terreno" value="{{ casa.area_terreno }}"><br><br>
            <label for="inmobiliaria">Inmobiliaria:</label>
                {{ form.inmobiliaria }}
                <br><br>
            <label for="propietarios">Propietarios:</label>
            {{ form.propietarios }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
